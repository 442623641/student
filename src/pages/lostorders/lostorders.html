<ion-header>
  <ion-navbar>
    <ion-title>已购错题本</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <loading [status]="orders" *ngIf="!orders;else entry;"></loading>
  <ng-template #entry>
    <ion-list *ngIf="orders;else loading;">
      <ion-card *ngFor="let item of orders">
        <button ion-item [navPush]="LOSTORDER_PAGE" [navParams]="item">订单号：{{item.ordercode}}</button>
        <ion-card-content>
          <p padding-top-10>订购科目：{{item.km}}</p>
          <p>订单金额：<span primary>{{item.money}}</span>元</p>
          <p>下单时间：{{item.time}}</p>
        </ion-card-content>
      </ion-card>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="orders.length<total">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ng-template>
</ion-content>
