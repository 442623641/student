<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content [fullscreen]="true">
  <ion-grid no-padding>
    <ion-row class="banner" align-items-center>
      <h1 class="app-name" padding-top [class.fadeout]="fadeout">小七助学</h1>
      <rocket #rocket [state]="authForm.valid?authForm['processing']?'launch':'ready':authForm.valid"></rocket>
    </ion-row>
    <form [formGroup]="authForm" (ngSubmit)="login(authForm.value)">
      <ion-row padding-vertical>
        <ion-item padding-right>
          <ion-label color="gray9">
            <ion-icon name="person-outline"></ion-icon>
          </ion-label>
          <ion-input (ionBlur)="fadeout=false" (ionFocus)="fadeout=true" type="tel" formControlName="usercode" placeholder="请输入手机号码" maxlength="11" clearInput></ion-input>
        </ion-item>
        <ion-item padding-top padding-right>
          <ion-label color="gray9">
            <ion-icon name="lock-outline"></ion-icon>
          </ion-label>
          <ion-input entype="password" (ionBlur)="fadeout=false" (ionFocus)="fadeout=true" [type]="eye?'text':'password'" placeholder="请输入密码" formControlName="pwd"></ion-input>
          <a item-right input-button-right ion-text color="gray6" (touch)="eye=!eye">
            <ion-icon [name]="eye?'eye-outline':'eye-off-outline'"></ion-icon>
          </a>
        </ion-item>
      </ion-row>
      <ion-row padding>
        <submiton [(state)]="authForm['processing']">登 录</submiton>
        <button ion-button block outline [navPush]="pages.validation" [navParams]="{type:'register'}" type="button" event="login_goRegister">注 册</button>
      </ion-row>
    </form>
    <p text-center class="forgot" margin-bottom>
      <a ion-text color="gray9" [navPush]="pages.validation" [navParams]="{type:'recover'}" event="login_goForget">忘记密码？</a>
    </p>
  </ion-grid>
</ion-content>
