<ion-header no-shadow>
  <ion-row justify-content-between class="card-header blur">
    <ion-col col-4 text-left><i></i>小题得分情况</ion-col>
    <ion-col *ngFor="let le of legend"><i></i>{{le}}</ion-col>
  </ion-row>
</ion-header>
<ion-content [fullscreen]="true">
  <echarts-ng2 [option]='options' [style]="{'height': 45*options.yAxis.data.length+'px'}"></echarts-ng2>
</ion-content>
<ion-footer class="blur">
  <p text-center ion-text (tap)="viewCtrl.dismiss()" style="padding:12px" line-top>
    <a>关闭更多</a>
  </p>
</ion-footer>
