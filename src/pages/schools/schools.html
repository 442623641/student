<ion-header>
  <ion-navbar>
    <ion-toolbar color="primary">
      <ion-searchbar [(ngModel)]="input" (ionInput)="onInput($event)" placeholder="输入学校名称查询">
      </ion-searchbar>
      <ion-buttons right>
        <button ion-button clear (touch)="save()" event="school_enter">确定</button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ng-template [ngIf]="tempSchools" [ngIfElse]="loading">
    <ion-list radio-group [(ngModel)]="checked" no-lines>
      <ion-item *ngFor="let item of tempSchools" event="school_picker">
        <ion-label> {{item.name}}</ion-label>
        <ion-radio [value]="item"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="tempSchools.length<schoolsCache.length">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ng-template>
  <ng-template #loading>
    <loading [status]="tempSchools"></loading>
  </ng-template>
</ion-content>
