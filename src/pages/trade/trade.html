<ion-header>
  <ion-navbar>
    <ion-title>交易流水</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ng-template [ngIf]="tradeinfo" [ngIfElse]="loading">
    <ion-list>
      <ion-item no-lines>
        <ion-label item-start>当前余额</ion-label>
        <ion-label item-end text-right>
          <coin></coin>学贝</ion-label>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-item *ngFor="let v of tradeinfo">
        <div item-start>
          <h3>{{ v.method }}</h3>
          <p>订单号：{{ v.id }}</p>
        </div>
        <div item-end>
          <h3 text-end class="minus" [class.plus]="v.type">{{ v.money }}</h3>
          <P>{{v.time}}</P>
        </div>
      </ion-item>
    </ion-list>
  </ng-template>
  <ng-template #loading>
    <loading [status]="tradeinfo"></loading>
  </ng-template>
</ion-content>
