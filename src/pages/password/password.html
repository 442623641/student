<ion-header>
  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding-top>
  <ion-list no-lines>
    <ion-item>
      <ion-label fixed>手机号码</ion-label>
      <ion-input placeholder="输入手机号" type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>密码</ion-label>
      <ion-input type="password" placeholder="输入密码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>确认密码</ion-label>
      <ion-input type="password" placeholder="再次输入密码"></ion-input>
    </ion-item>
  </ion-list>
  <p padding>
    <button ion-button block>确 认</button>
  </p>
</ion-content>
