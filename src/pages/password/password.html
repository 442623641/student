<ion-header>
  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding-top>
  <ion-list no-lines>
    <ion-item>
      <ion-label fixed>原密码</ion-label>
      <ion-input placeholder="请输入原密码" type="password" [(ngModel)]="opwd"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>新密码</ion-label>
      <ion-input type="password" placeholder="请输入新密码" [(ngModel)]="newpwd"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>确认密码</ion-label>
      <ion-input type="password" placeholder="请再次输入新密码" [(ngModel)]="rnewpwd"></ion-input>
    </ion-item>
  </ion-list>
  <p padding>
    <button ion-button block (click)="confirm()">确 认</button>
  </p>
</ion-content>
