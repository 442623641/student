<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" color="white">
    <ion-refresher-content color="white">
    </ion-refresher-content>
  </ion-refresher>
  <!-- <loading [status]="package" *ngIf="!package;else entry"></loading> -->
  <!-- <ng-template #entry> -->
  <!-- <ng-container> -->
  <p showWhen="ios"></p>
  <ion-row class="header" justify-content-between align-items-center>
    <ion-col nowrap text-left col-6 class="user-info">
      <p>
        <ion-icon name="icontact"></ion-icon> <span style="font-size: 1.6rem;">{{userInfo.name}}</span></p>
      <p>
        <ion-icon name="school"></ion-icon> <span style="font-size: 1.2rem;">{{userInfo.school}}</span></p>
      <p>
        <ion-icon name="icoin" style="font-size: 1.55em;"></ion-icon><span style="font-size: 1.2rem;">
        <coin no-padding></coin>学贝</span></p>
    </ion-col>
    <ion-col class="coin" [ngSwitch]="package.open" [class.package]='!package.open'>
      <ng-container *ngSwitchCase="false">
        <!-- <img src="assets/images/diamond.png"> -->
        <a class="button" (touch)="open()" event="home_openPackage">立即开通</a>
      </ng-container>
      <ng-container *ngSwitchCase="true">
        <div style="font-size: 1.2rem;padding-top: 16px;"><span style="font-size: 1.6rem;font-weight: 500">{{package.days}}</span>天</div>
        <div style="font-size: 1.2rem;padding-bottom: 10px;">剩余天数</div>
        <a class="button" (touch)="open()" event="home_recharge">续 费</a>
      </ng-container>
    </ion-col>
  </ion-row>
  <!-- <div class="banner"> -->
  <img src="assets/images/packagead.png" (touch)="open()" event="home_packageBanner" class="banner">
  <!-- </div> -->
  <div class="card">
    <div class="card-header">
      <i></i>
      <span>基础数据服务</span>
    </div>
    <ion-row class="card-content">
      <a [navPush]="pages.exams" href="javascript:void(0);" event="home_goExams">
        <svg colorful aria-hidden="true" item-left>
          <use xlink:href="#icon-ianalysis"></use>
        </svg>
        <!-- <ion-icon name="headset"></ion-icon> -->
        <div>成绩分析</div>
      </a>
      <a [navPush]="pages.enalyzing" event="home_goEnalyzing">
        <svg colorful aria-hidden="true" item-left>
          <use xlink:href="#icon-icause"></use>
        </svg>
        <div>错题分析</div>
      </a>
      <a [navPush]="pages.excellent" [navParams]="{package:package.open}" event="home_goExcellent">
        <svg colorful aria-hidden="true" item-left>
          <use xlink:href="#icon-iset"></use>
        </svg>
        <div>名校试题</div>
      </a>
      <a [navPush]="pages.claim" event="home_goClaim">
        <svg colorful aria-hidden="true" item-left>
          <use xlink:href="#icon-iclaim"></use>
        </svg>
        <div>认领考试</div>
      </a>
    </ion-row>
  </div>
  <div class="card">
    <div class="card-header">
      <i></i>
      <span>个性定制服务</span>
      <!-- <span>成绩如何提升？</span> -->
    </div>
    <ion-row class="card-content">
      <a col-3 [navPush]="pages.lost" event="home_goLost">
        <svg colorful aria-hidden="true" item-left>
          <use xlink:href="#icon-ierrorbook"></use>
        </svg>
        <div>错题本
          <br>(纸质版)</div>
      </a>
      <a [navPush]="pages.elost" col-3 event="home_goElost">
        <svg colorful aria-hidden="true" item-left>
          <use xlink:href="#icon-ieerrorbook"></use>
        </svg>
        <div>错题本
          <br>(电子版)</div>
      </a>
      <!-- <a col-3 event="eventsOut">
        <svg colorful aria-hidden="true" item-left>
          <use xlink:href="#icon-ieerrorbook"></use>
        </svg>
        <div>打印事件</div>
      </a> -->
    </ion-row>
  </div>
  <!-- </ng-container> -->
  <!-- </ng-template> -->
</ion-content>
