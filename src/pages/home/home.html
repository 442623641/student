<ion-content hook="home">
  <!-- <div class="banner"> -->
  <loading [status]="package" *ngIf="!package;else entry"></loading>
  <ng-template #entry>
    <ng-container>
      <ion-row class="header" justify-content-between align-items-center margin-top>
        <ion-col nowrap text-left col-6 class="user-info">
          <p>
            <ion-icon name="icontact"></ion-icon> <span>{{userInfo.name}}</span></p>
          <p>
            <ion-icon name="school"></ion-icon> <span>{{userInfo.school}}</span></p>
          <p>
            <ion-icon name="icoin"></ion-icon>
            <coin></coin>学贝</p>
        </ion-col>
        <ion-col class="coin" [ngSwitch]="package.open">
          <ng-container *ngSwitchCase="false">
            <img src="assets/images/diamond.png">
            <a class="button" (click)="open()">立即开通</a>
          </ng-container>
          <ng-container *ngSwitchCase="true">
            <div style="font-size: 1.2rem;padding-top: 16px;"><span style="font-size: 1.6rem;font-weight: 500">{{package.days}}</span>天</div>
            <div style="font-size: 1.2rem;padding-bottom: 10px;">剩余天数</div>
            <a class="button" (click)="open()">续 费</a>
          </ng-container>
        </ion-col>
      </ion-row>
      <div class="banner">
        <img src="http://7netpublic.oss-cn-hangzhou.aliyuncs.com/market/xueqing_640x160.png" (click)="open()">
      </div>
      <div class="card">
        <div class="card-header">
          <i></i>
          <span>基础数据服务</span>
        </div>
        <ion-row class="card-content">
          <a [navPush]="pages.exams" href="javascript:void(0);">
            <svg colorful aria-hidden="true" item-left>
              <use xlink:href="#icon-ianalysis"></use>
            </svg>
            <!-- <ion-icon name="headset"></ion-icon> -->
            <div>成绩趋势</div>
          </a>
          <a [navPush]="pages.enalyzing">
            <svg colorful aria-hidden="true" item-left>
              <use xlink:href="#icon-icause"></use>
            </svg>
            <div>错题分析</div>
          </a>
          <a [navPush]="pages.excellent" [navParams]="{package:package.open}">
            <svg colorful aria-hidden="true" item-left>
              <use xlink:href="#icon-iset"></use>
            </svg>
            <div>名校试题</div>
          </a>
          <a [navPush]="pages.claim">
            <svg colorful aria-hidden="true" item-left>
              <use xlink:href="#icon-iclaim"></use>
            </svg>
            <div>认领考试</div>
          </a>
        </ion-row>
      </div>
      <div class="card">
        <div class="card-header">
          <i></i>
          <span>个性定制服务</span>
          <!-- <span>成绩如何提升？</span> -->
        </div>
        <ion-row class="card-content">
          <a col-3 [navPush]="pages.lost">
            <svg colorful aria-hidden="true" item-left>
              <use xlink:href="#icon-ierrorbook"></use>
            </svg>
            <div>错题本
              <br>（纸质版）</div>
          </a>
          <a [navPush]="pages.elost" col-3>
            <svg colorful aria-hidden="true" item-left>
              <use xlink:href="#icon-ieerrorbook"></use>
            </svg>
            <div>错题本
              <br>（电子版）</div>
          </a>
          <!-- <a>
            <svg colorful aria-hidden="true" item-left>
              <use xlink:href="#icon-istrengthening"></use>
            </svg>
            <div>提分课堂</div>
          </a>
          <a>
            <svg colorful aria-hidden="true" item-left>
              <use xlink:href="#icon-idiagnose"></use>
            </svg>
            <div>知识点诊断</div>
          </a> -->
        </ion-row>
      </div>
    </ng-container>
  </ng-template>
</ion-content>
