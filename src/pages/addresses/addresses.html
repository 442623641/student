<ion-header>
  <ion-navbar>
    <ion-title>地址管理</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <div class="block" *ngFor="let item of items;let i=index;">
      <ion-item>
        <h5>{{item.name}} {{item.tel}}</h5>
        <p>{{item.area}}&nbsp;{{item.address}}</p>
      </ion-item>
      <ion-row justify-content-between align-items-center>
        <a col-5 text-left (click)="checked(i)">
          <ion-icon [name]="item.checked?'checkmark-circle':'radio-button-off-outline'" color="primary"></ion-icon>
        </a>
        <a (click)="remove(i)">
          <ion-icon name="trash-outline"></ion-icon> 删除
        </a>
        <a (click)="edit(item)">
          <ion-icon name="create-outline"></ion-icon> 编辑
        </a>
      </ion-row>
    </div>
  </ion-list>
</ion-content>
<ion-footer no-border>
  <ion-toolbar no-padding>
    <button full clear ion-button (click)="edit()" color="white" no-margin>
      <ion-icon name="add"></ion-icon>新增收货地址</button>
  </ion-toolbar>
</ion-footer>
