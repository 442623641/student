<ion-header>
  <ion-navbar>
    <ion-title>确认订单</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding-vertical>
  <ion-list no-lines>
    <button ion-item no-lines [ngSwitch]="!!options.area.name" (click)="address()">
      <ion-icon name="pin-outline" item-start></ion-icon>
      <ng-container *ngSwitchCase="false">
        添加收货地址
      </ng-container>
      <ng-container *ngSwitchCase="true">
        <h3>收货人：{{options.area.name}}<span float-right>{{options.area.tel}}</span></h3>
        <p>收货地址：{{options.area.area+options.area.address}}</p>
      </ng-container>
    </button>
    <p class="break">打印科目</p>
    <ion-item-group>
      <ion-item *ngFor="let item of options.exams">
        <ion-label item-start>{{item.name}}</ion-label>
        <currency item-end [value]="item.money"></currency>
        <!--  <label ><span primary>{{item.money}}</span>元</label> -->
      </ion-item>
    </ion-item-group>
    <coupon type="2" [value]="options.amount*10" (onChange)="couponChange($event)" margin-top></coupon>
    <p class="break" text-right>小计：<currency [value]="amount"></currency>
    </p>
    <ion-item>
      <ion-label item-start>运费</ion-label>
      <currency item-end [value]="expressAmount"></currency>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer no-border>
  <ion-toolbar no-padding color="white">
    <payment [options]="options" [amount]="total" [disabled]='!options.area.name'></payment>
  </ion-toolbar>
</ion-footer>
