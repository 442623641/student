<ion-header>
  <ion-navbar>
    <ion-title>充值学贝</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-group margin-top>
    <ion-item>
      <span item-left>当前余额</span>
      <span ion-text color="primary" item-end>305 学贝</span>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <p class="divider"> 选择充值学贝 （<span ion-text color="primary">1元=10学贝</span>）</p>
    <div class="amount-buttons">
      <ion-row justify-content-center margin-horizontal line-bottom nowrap>
        <a [class.checked]="amount==10" (tap)="amount=10"><span>100</span>/10元</a>
        <a [class.checked]="amount==20" (tap)="amount=20"><span>200</span>/20元</a>
        <a [class.checked]="amount==50" (tap)="amount=50"><span>500</span>/50元</a>
        <a [class.checked]="amount==80" (tap)="amount=80"><span>800</span>/80元</a>
      </ion-row>
    </div>
    <ion-item>
      <p class="custom">
        自定义充值
        <input type="number" max="1000" />
        <span ion-text color="primary"> * </span>
        <span ion-text color="primary">10-10000学贝</span>
      </p>
    </ion-item>
  </ion-item-group>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col col-8>应付金额 <span ion-text color="primary">24.50</span> 元</ion-col>
    <a [navPush]="pages.payment">去支付</a>
  </ion-row>
</ion-footer>
