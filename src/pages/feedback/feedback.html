<ion-header>
  <ion-navbar no-border>
    <ion-title>意见反馈</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="content-inner">
    <ion-textarea placeholder="输入您的反馈..." [(ngModel)]="text" max="300" maxLength="300" rows="8" [attr.length]="text?text.length:0">
    </ion-textarea>
    <div class="line"></div>
    <uploadimg (onChanged)="onChanged($event)"></uploadimg>
  </div>
  <p padding>
    <submiton [(state)]="processing" (onClick)="submit()">提交反馈</submiton>
    <!-- <button ion-button block (click)="submit()">提交反馈</button>
 -->
  </p>
</ion-content>
