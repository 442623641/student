<ion-header>
  <ion-navbar>
    <ion-title>交易流水</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ng-template [ngIf]="trades" [ngIfElse]="loading">
    <ion-list no-lines>
      <ion-item no-lines>
        <ion-label item-start>当前余额</ion-label>
        <ion-label item-end text-right>
          <coin></coin>学贝</ion-label>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-item *ngFor="let item of trades">
        <div item-start>
          <h3>{{ item.method }}</h3>
          <p>订单号：{{ item.id }}</p>
        </div>
        <div item-end>
          <h3 text-end ion-text [color]="item.type?'secondary':'danger'">{{ item.money }}</h3>
          <p>{{item.time}}</p>
        </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="!end">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ng-template>
  <ng-template #loading>
    <loading [status]="trades"></loading>
  </ng-template>
</ion-content>
