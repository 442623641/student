<ion-header>
  <ion-navbar>
    <ion-title>设置新密码</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding-top>
  <ion-list no-lines>
    <ion-item>
      <ion-label fixed>新密码</ion-label>
      <ion-input type="password" placeholder="请输入新密码" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>确认密码</ion-label>
      <ion-input type="password" placeholder="请再次输入新密码" [(ngModel)]="confirmpwd"></ion-input>
    </ion-item>
  </ion-list>
  <p padding>
    <button ion-button block (click)="willgo()">确 认</button>
  </p>
</ion-content>
