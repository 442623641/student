<ion-header>
  <ion-navbar color="transparent">
    <!-- <ion-title>我的</ion-title> -->
    <ion-buttons end>
      <button ion-button icon-only [navPush]="pages.setup">
        <ion-icon name="isetup"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div *ngIf="userInfo">
    <div class="banner">
      <p class="avatar"><img src="../assets/images/avatar.png"></p>
      <p>{{userInfo?.name}}</p>
      <p>{{desc}}</p>
    </div>
    <ion-item-group>
      <button ion-item [navPush]="pages.recharge">
        <ion-icon item-left name="icopper"></ion-icon>
        学贝：{{userInfo.coin}}
      </button>
      <!-- <button ion-item>
      <ion-icon item-left name="ipiggy"></ion-icon>
      积分：1213
    </button> -->
      <button ion-item [navPush]="pages.coupon">
        <ion-icon item-left name="icoupon"></ion-icon>
        优惠卷
      </button>
      <button ion-item [navPush]="pages.trade">
        <ion-icon item-left name="itrade"></ion-icon>
        交易流水
      </button>
    </ion-item-group>
    <ion-item-group>
      <button ion-item [navPush]="pages.personal">
        <ion-icon item-left name="ichange"></ion-icon>
        修改信息
      </button>
      <button ion-item [navPush]="pages.password">
        <ion-icon item-left name="lock-outline"></ion-icon>
        修改密码
      </button>
      <!-- <button ion-item>
      <ion-icon item-left name="isecurity"></ion-icon>
      账号安全
    </button> -->
    </ion-item-group>
    <ion-item-group margin-bottom>
      <button ion-item [navPush]="pages.feedback">
        <ion-icon item-left name="ifeedback"></ion-icon>
        意见反馈
      </button>
    </ion-item-group>
  </div>
</ion-content>
