<!--
  Generated template for the UsercenterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content [fullscreen]="true">
  <ng-container *ngIf="userInfo">
    <div class="banner">
      <div class="avatar"><img src="assets/images/avatar.png"></div>
      <p>{{userInfo?.name}}</p>
      <p>{{desc}}</p>
    </div>
    <ion-item-group>
      <button ion-item (touch)="recharge()" event="usercenter_goRecharge">
        <ion-icon item-left name="icopper"></ion-icon>
        学贝：
        <coin ion-text color="text"></coin>
      </button>
      <button ion-item [navPush]="pages.coupon" event="usercenter_goCoupon">
        <ion-icon item-left name="icoupon"></ion-icon>
        优惠券
      </button>
      <button ion-item [navPush]="pages.trades" event="usercenter_goTrades">
        <ion-icon item-left name="itrade"></ion-icon>
        交易流水
      </button>
    </ion-item-group>
    <ion-item-group>
      <button ion-item [navPush]="pages.personal" event="usercenter_goPersonal">
        <ion-icon item-left name="ichange"></ion-icon>
        个人信息
      </button>
      <button ion-item [navPush]="pages.password" [navParams]="{type:'reset'}" event="usercenter_goPassword">
        <ion-icon item-left name="lock-outline"></ion-icon>
        修改密码
      </button>
      <!-- <button ion-item>
      <ion-icon item-left name="isecurity"></ion-icon>
      账号安全
    </button> -->
    </ion-item-group>
    <ion-item-group>
      <button ion-item [navPush]="pages.feedback" event="usercenter_goFeedback">
        <ion-icon item-left name="ifeedback"></ion-icon>
        意见反馈
      </button>
    </ion-item-group>
    <ion-item-group margin-bottom>
      <button ion-item [navPush]="pages.setup" event="usercenter_goSetup">
        <ion-icon item-left name="isetup"></ion-icon>
        设置
      </button>
    </ion-item-group>
  </ng-container>
</ion-content>
