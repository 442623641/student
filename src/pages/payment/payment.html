<ion-header>
  <ion-navbar>
    <ion-title>确认支付</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-group margin-top>
    <ion-item>
      <span item-left>支付金额</span>
      <currency item-end [value]="amount/10"></currency>
      <!-- <ion-label item-end><span primary>{{amount|currency:'CNY':'symbol-narrow':'1.2-2'}}</span></ion-label> -->
    </ion-item>
  </ion-item-group>
  <ion-item-group radio-group [(ngModel)]="payType">
    <ion-item-divider no-border>
      选择支付方式
      <!-- <p class="divider"> 选择支付方式</p> -->
    </ion-item-divider>
    <ion-item>
      <svg colorful aria-hidden="true" item-left>
        <use xlink:href="#icon-alipay"></use>
      </svg>
      <ion-label>支付宝支付</ion-label>
      <ion-radio value="za" check-icon event="payment_pickPay"></ion-radio>
    </ion-item>
    <ion-item no-lines>
      <svg colorful aria-hidden="true" item-left>
        <use xlink:href="#icon-wepay"></use>
      </svg>
      <ion-label>微信支付</ion-label>
      <ion-radio value="wa" check-icon event="payment_pickPay"></ion-radio>
    </ion-item>
    <agreecheck [(check)]="checked" type="payment" (checkChange)="checkChange($event)"></agreecheck>
  </ion-item-group>
  <p padding>
    <submiton (stateChange)="pay()" [(state)]="processing" event="payment_enter">{{processing?'正在支付...':'确定支付'}}</submiton>
    <!-- <button ion-button block (touch)="pay()">确认支付</button> -->
  </p>
  <ion-backdrop style="z-index: 999;" *ngIf="processing"></ion-backdrop>
</ion-content>
