<ion-card>
  <ion-card-header>
    系统发现 {{options.length}} 个 {{name}} ，请左右活动图片选择属于本人的考试信息
  </ion-card-header>
  <ion-card-content no-padding>
    <!-- <h6>系统发现{{ num }}个{{ name }}，请左右活动图片选择属于本人的考试信息</h6> -->
    <ion-slides [pager]="options.length>1" (ionSlideDidChange)="slideChanged()">
      <ion-slide *ngFor="let item of options">
        <img-lazy [src]="item.link" [imgviewer]="{title:item.studentname,images:item.link}"></img-lazy>
      </ion-slide>
    </ion-slides>
  </ion-card-content>
  <ion-row line-top>
    <ion-col>
      <button ion-button clear col-6 (click)="viewCtrl.dismiss()" color='text'>取消</button>
    </ion-col>
    <ion-col>
      <button ion-button clear col-6 (click)="confirm()">确认</button>
    </ion-col>
  </ion-row>
</ion-card>
<button ion-button clear icon-only color="white" (click)="viewCtrl.dismiss()">
  <ion-icon name="close-circle-outline"></ion-icon>
</button>
