<ion-header>
  <ion-navbar>
    <ion-title>消息</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-group padding-vertical>
    <button ion-item [navPush]="pages.unclaimedexams" >
      <ion-avatar item-start class="circle-blue" text-end>
        <ion-icon item-left name="paper" color="white" class="relative"></ion-icon>
      </ion-avatar>
      <h2>认领消息</h2>
      <p>共n条认领消息</p>
      <ion-badge item-end>{{unclaimednum}}</ion-badge>
    </button>
    <button [navPush]="pages.message" ion-item >
      <ion-avatar item-start class="circle-yellow">
        <ion-icon item-left name="chatbubbles" color="white" class="relative-left"></ion-icon>
      </ion-avatar>
      <h2>系统消息</h2>
      <p>共{{countall}}条系统消息</p>
      <ion-badge item-end>{{unreadnum}}</ion-badge>
    </button>
  </ion-item-group>
</ion-content>
