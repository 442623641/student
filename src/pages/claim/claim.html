<ion-header>
  <ion-navbar>
    <ion-title>未认领考试</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ng-template [ngIf]="unclaimes" [ngIfElse]="loading">
    <ion-list *ngFor="let item of unclaimes">
      <span class="unclaimed-month">{{item.time|date:'yyyy年M月'}}</span>
      <button ion-item class="unclaimed-date" *ngFor="let value of item.data" (click)="claim(value)">
        <span class="certain-date">{{value.day}}日</span>
        <h2>{{value.examname}}</h2>
      </button>
    </ion-list>
  </ng-template>
  <ng-template #loading>
    <loading [status]="unclaimes"></loading>
  </ng-template>
</ion-content>
