<ion-header>
  <ion-navbar>
    <ion-title>认领考试</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <loading [status]="unclaimes" *ngIf="!unclaimes;else entry;"></loading>
  <ng-template #entry>
    <ion-list *ngFor="let item of unclaimes" no-lines>
      <span class="unclaimed-month">{{item.time|date:'yyyy年M月'}}</span>
      <button ion-item *ngFor="let value of item.data" (click)="claim(value)" padding-vertical-8>
        <span item-left>{{value.day}}日</span>
        <span style="color:#414a60;white-space: normal;word-break: break-all;">{{value.examname}}</span>
      </button>
    </ion-list>
  </ng-template>
</ion-content>
