<ion-header>
  <ion-navbar>
    <ion-title>注册账号</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding-top>
  <ion-list no-lines>
    <ion-item>
      <ion-label fixed>手机号码</ion-label>
      <ion-input placeholder="输入手机号" type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark3" fixed w-80>验证码</ion-label>
      <ion-input max="6" type="number" name="vcode" placeholder="输入验证码"></ion-input>
      <button item-right ion-button input-button-right clear style="font-size: 1.5rem">发送验证码</button>
    </ion-item>
    <ion-item>
      <ion-label fixed>密码</ion-label>
      <ion-input type="password" placeholder="输入密码"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label fixed>确认密码</ion-label>
      <ion-input type="password" placeholder="再次输入密码"></ion-input>
    </ion-item>
    <!-- <p class="agreement" text-right>

      <label for="agreement">本人已阅读并同意<a>《七天网络数据增值服务支付协议》</a></label>
    </p> -->
    <ion-item-divider color="light" class="agreement" [navPush]="pages.agreement">
      <ion-label>已阅读并同意<a [navPush]="pages.agreement">《七天网络数据增值服务支付协议》</a></ion-label>
      <!-- <ion-checkbox checked="true"></ion-checkbox> -->
    </ion-item-divider>
  </ion-list>
</ion-content>
