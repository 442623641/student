<!-- Generated template for the PhonecodeComponent component,add by leo zhang 201710010101 -->
<ion-header>
  <ion-navbar>
    <ion-title>安全验证</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding-top>
  <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
    <ion-list no-lines>
      <ion-item>
        <ion-label fixed>手机号码</ion-label>
        <ion-input type="number" formControlName="phone" placeholder="请输入手机号码" maxlength="11" clearInput></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-label color="dark3" fixed w-80>验证码</ion-label>
        <ion-input type="number" placeholder="输入验证码" formControlName="code" [readonly]="!authForm.controls.phone.valid||!token" maxlength="8"></ion-input>
        <button (click)="code(authForm.value.phone)" item-right ion-button input-button-right clear style="font-size: 1.5rem" [disabled]="!authForm.controls.phone.valid||tips.length>5" type="button">{{tips}}</button>
      </ion-item>
      <agreecheck [(check)]="checked" type="user"></agreecheck>
    </ion-list>
    <p padding>
      <button ion-button block [disabled]="!authForm.valid||!checked||!token" type="submit">下一步</button>
    </p>
  </form>
</ion-content>
