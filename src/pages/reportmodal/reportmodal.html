<!-- Generated template for the MreportComponent component -->
<ion-card>
  <ion-card-header>
    生成学情报告提供一下数据服务
  </ion-card-header>
  <ion-card-content>
    <ion-slides pager="true">
      <ion-slide>
        <h6>层次分析</h6>
        <img src="assets/images/mlanalyse.png">
      </ion-slide>
      <ion-slide>
        <h6>学科分析</h6>
        <img src="assets/images/msanalyse.png">
      </ion-slide>
      <ion-slide>
        <h6>错题诊断</h6>
        <img src="assets/images/mdoctor.png">
      </ion-slide>
      <ion-slide>
        <h6>名校试题</h6>
        <img src="assets/images/mexcellent.png">
      </ion-slide>
      <ion-slide>
        <h6>成绩对比</h6>
        <img src="assets/images/mcomrank.png">
      </ion-slide>
      <ion-slide>
        <h6>成长曲线</h6>
        <img src="assets/images/mgrowth.png">
      </ion-slide>
    </ion-slides>
  </ion-card-content>
  <div class="strong" [innerHTML]="comment"></div>
  <p text-center style="padding-bottom: 10px;">
    <button ion-button round (click)="onTap()">{{enough?'立即生成':'立即充值'}}</button>
  </p>
</ion-card>
<button ion-button clear icon-only color="white" (click)="viewCtrl.dismiss()">
  <ion-icon name="close-circle-outline"></ion-icon>
</button>
