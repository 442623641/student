<ion-header>
  <ion-navbar>
    <ion-title>获取验证码</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding-top>
  <ion-list no-lines>
    <ion-item>
      <ion-label fixed>手机号码</ion-label>
      <ion-input placeholder="输入手机号" type="tel" [(ngModel)]="myInput"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label color="dark3" fixed w-80>验证码</ion-label>
      <ion-input max="6" type="number" name="vcode" placeholder="输入验证码" [(ngModel)]="mycodes"></ion-input>
      <button [disabled]="disabled"  (click)="getcode()" item-right ion-button input-button-right clear style="font-size: 1.5rem">{{tips}}</button>
    </ion-item>
    <agreecheck [(choose)]="checked" (changec)="select($event)" type="user"></agreecheck>
  </ion-list>
  <p padding>
    <button ion-button block (click)="go()">下一步</button>
  </p>
</ion-content>
