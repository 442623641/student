<!-- Generated template for the PaymentComponent component -->
<ion-row confirm padding-left-10>
  <ion-col col-9>应付<span primary>{{amount/10 | number}}</span>元</ion-col>
  <a (click)="order()" [attr.disabled]="min>=0&&amount>min?disabled?'':null:null"><span *ngIf="!processing">去支付</span><ion-spinner *ngIf="processing" color="white"></ion-spinner></a>
</ion-row>
