  <ion-row>
    <ng-template [ngIf]="status===undefined" [ngIfElse]="nodata">
      <ion-spinner name="bubbles"></ion-spinner>
    </ng-template>
    <ng-template #nodata>
      <ion-icon name="ios-alert-outline"></ion-icon>
    </ng-template>
  </ion-row>
</ng-template>
