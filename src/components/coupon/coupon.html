<!-- Generated template for the CouponComponent component -->
<button ion-item *ngIf="dvalue>0" [navPush]="page" [navParams]="{coupons:coupons,params:params,checked:coupon?.couponCode}" no-lines event="coupon_goCoupon">
  <ion-label>使用优惠劵</ion-label>
  <ion-note item-right>
    {{coupon?coupon.couponName:coupons.length?'选择优惠劵':'暂无可用的优惠劵'}}
  </ion-note>
</button>
<ion-item *ngIf="dvalue<=0" no-lines>
  使用优惠劵
  <ion-note item-right>无可用优惠劵</ion-note>
</ion-item>
