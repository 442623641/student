<!-- Generated template for the CouponComponent component -->
<button ion-item *ngIf="dvalue>0" [navPush]="page" [navParams]="{coupons:coupons,params:params,checked:coupon?.couponCode}" no-lines>
  <ion-label>使用优惠劵</ion-label>
  <!-- <ion-spinner item-right style="font-size: 1.2rem" *ngIf="!coupon"> -->
  <!-- </ion-spinner> -->
  <ion-note item-right>
    <span primary>{{coupon.couponCode?coupon.couponType?(coupon.money+'元'):(coupon.rate*100+'折'):''}}</span>&nbsp; {{coupon?coupon.couponName:coupons.length?'选择优惠劵':'暂无可用的优惠劵'}}
  </ion-note>
</button>
<ion-item *ngIf="dvalue<=0" no-lines>
  使用优惠劵
  <ion-note item-right>无可用优惠劵</ion-note>
</ion-item>
