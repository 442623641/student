<!-- Generated template for the PhotosviewerComponent component,add by leo zhang 201710010101 -->
<ion-content [fullscreen]='true' color="white" hook="PhotosviewerPage">
  <ion-header>
    <div padding-8 showWhen="ios"></div>
    <ion-navbar color="transparent">
      <ion-buttons start>
        <button ion-button icon-only (touch)="viewCtrl.dismiss()" clear event="photosviewer_close">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>{{title}}</ion-title>
    </ion-navbar>
  </ion-header>
  <!-- Swiper -->
  <div class="swiper-container" id="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let item of urls;let i=index">
        <div class="swiper-zoom-container" [ngSwitch]="item.isImg">
          <ng-container *ngSwitchCase="true">
            <ion-spinner color="white" *ngIf="!states[i]"></ion-spinner>
            <img [src]="item.url" (load)="load(i)" (error)="states[i]=-1" [hidden]="states[i]!==1" *ngIf="states[i]!=-1;else error;">
            <ng-template #error>
              <img src="assets/images/default.png">
            </ng-template>
          </ng-container>
          <span *ngSwitchCase="false" ion-text color="white">{{item.url}}</span>
        </div>
      </div>
    </div>
    <div class="swiper-pagination swiper-pagination-white" id='swiper-pagination' *ngIf="urls.length>1"></div>
  </div>
</ion-content>
