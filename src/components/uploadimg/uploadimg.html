<ion-row padding nowrap align-items-center>
  <ion-col col-3 no-padding margin-right-12 *ngFor="let url of urls;let i = index;">
    <a (click)="remove(i)">
      <ion-icon name="remove-circle-outline" color="danger"></ion-icon>
    </a>
    <img [src]="url">
  </ion-col>
  <a (click)="picker()" *ngIf='urls.length<3' col-2>
    <ion-icon name="ios-camera-outline"></ion-icon>
    <p class="count">{{urls.length}}/3 </p>
  </a>
</ion-row>
