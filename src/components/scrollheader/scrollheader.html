<iscroll [scrollX]="true" [scrollY]="false">
  <ion-row col-auto nowrap align-items-center justify-content-between>
    <ion-col interactive *ngFor="let item of items;let i=index;" [attr.select]="i===selectedValue" (tap)="tap(i)">
      {{item}}
    </ion-col>
  </ion-row>
</iscroll>
