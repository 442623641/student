<transition name="nav" [if]="open">
  <div class="menu-inner">
    <p padding-10 style="background: rgba(0,0,0,.15)" showWhen="ios"></p>
    <ion-header no-border>
      <ion-toolbar color="white">
        <ion-buttons start>
          <button ion-button icon-only clear color="text" (tap)="open=false" padding-right>
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>筛选</ion-title>
      </ion-toolbar>
    </ion-header>
    <div class="menu-inner-content">
      <ng-content></ng-content>
    </div>
  </div>
  <ion-backdrop role="presentation" tappable class="show-backdrop" (tap)="open=false"></ion-backdrop>
</transition>
